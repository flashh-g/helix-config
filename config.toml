theme = "tokyonight"

[editor]
line-number = "relative"
mouse = false
auto-format = true
auto-completion = true
completion-trigger-len = 2
true-color = true


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[editor.search]
smart-case = true
